<h1>My Tasks</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
  <tr>
    <th>Item</th>
    <th>Link</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{task.title}}</td>
    <td><a href="{% url 'task' task.id %}">view</a></td>
  </tr>
  {% empty %}
  <h3>No Items added</h3>
  {% endfor %}
</table>
